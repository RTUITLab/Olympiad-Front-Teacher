<div class="containter">
    <div class="content">
        <div class="title">
            Группа АБВГ-12-11
            <div class="btn-label"><img class="ic-plus"> Добавить занятие</div>
        </div>
        <div class="description">
            Здесь располагаются темы, которые ученики группы могут решать.
        </div>
        <div class="tables">
            <table *ngFor="let challenge of challenges">
                <tr class="header">
                    <th colspan="3" class="title">{{challenge.name}}</th>
                    <th colspan="1" class="description">{{challenge.exercises &&  challenge.exercises.length}} задач</th>
                </tr>
                <tr class="item" routerLink="/teach/course/{{cid}}/group/{{gid}}/exercise/{{exercise.id}}" if *ngFor="let exercise of challenge.exercises">
                    <td class="val">0 / 0</td>
                    <td class="status"><img class="ic-circle-green"></td>
                    <td class="name">{{exercise.name}}</td>
                    <td class="label"><div>группа</div></td>
                </tr>
                <tr class="item add" routerLink="/teach/course/{{cid}}/group/{{gid}}/add-task/{{challenge.id}}">
                    <td class="val"></td>
                    <td class="status"><img class="ic-plus"></td>
                    <td class="name">Добавить задачу</td>
                    <td class="label"></td>
                </tr>
                
            </table>

            
        </div>
    </div>
</div>
