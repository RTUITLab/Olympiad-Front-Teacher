<div class="containter">
    <div class="content">
        <div class="title">
            Структура данных «очередь»
        </div>
        <div class="description">
            Здесь располагаются задачи, которые сдали ученики группы.
        </div>
        <div class="tables">
            <table>
                <tr class="header">
                    <th colspan="3" class="title">{{exercise.name}}</th>
                    <th colspan="1" class="description">8 учеников</th>
                </tr>
                <tr class="item" *ngFor="let user of users">
                    <td class="val">100 / 100</td>
                    <td class="status"><img class="ic-circle-green"></td>
                    <td class="name">{{user.user.firstName}}</td>
                    <td class="label">{{timeToString(user.sendedTime)}}</td>
                </tr>
                <tr class="item add">
                    <td class="val"></td>
                    <td class="status"><img class="ic-plus"></td>
                    <td class="name">Добавить ученика</td>
                    <td class="label"></td>
                </tr>
            </table>
        </div>
    </div>
</div>
