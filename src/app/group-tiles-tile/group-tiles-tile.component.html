<div class="container"
    [ngClass]= " {
        var0: colorVariant % 4 == 0,
        var1: colorVariant % 4 == 1,
        var2: colorVariant % 4 == 2,
        var3: colorVariant % 4 == 3
    }"
>
    <div class="bg"></div>
    <div class="title">
        {{group.name}}
    </div>
    <div class="description">
        <div *ngFor="let day of shedule">{{day}}</div>
    </div>
    <div class="bottom">
        Человек:&nbsp;{{group.users.length}}
    </div>

</div>
