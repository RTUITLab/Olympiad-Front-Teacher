<div class="container"
    [ngClass]= " {
        var0: colorVariant % 4 == 0,
        var1: colorVariant % 4 == 1,
        var2: colorVariant % 4 == 2,
        var3: colorVariant % 4 == 3
    }"
>
    <div class="bg"></div>
    <div class="title">
        {{course.title}}
    </div>
    <div class="description">
        Групп:&nbsp;{{course.groupCount}}
    </div>

</div>
